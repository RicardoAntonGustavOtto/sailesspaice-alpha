# @format
# Usable variables
# {{owncompany_name}}: Master Data OwnCompany Name
# {{owncompany_info}}: Master Data OwnCompany Information

# {{targetcompany_name}}: TargetCompany Name
# {{targetcompany_website}}: TargetCompany Website
# {{targetcompany_annualreport}}: The Selected TargetCompany Annual Report, if there's only 1 it will take the first one
# {{prospect_info}}: Prospect Information
# {{prospectName}}: Prospect Name

prompts:
  targetcompany_research:
    id: "research_analysis"
    model: "llama-3.1-sonar-large-128k-online"
    provider: "perplexity"
    content: |
      You are an expert at researching companies and writing detailed descriptions of the products and services they provide and the benefits they provide their customers.

      Please research the company {{companyName}} and write a comprehensive description of (1) their products and services and (2) the benefits they provide their customers. Your only source for information should be their own website. Here is the URL: {{companyWebsite}}

      Your research results should include naming the location of the company's headquarters. You must use the company headquarters location as a quality check for your other research. Do not include sources that have no logical connection to that location. Be very cautious to avoid referencing sources or companies that may not be related to {{companyName}}.

      Important: You may only reference {{companyName}}'s official website.

  cold_calling:
    id: "cold_calling_guide"
    model: "gpt-4"
    provider: "openai"
    content: |
      Based on this company information, generate a cold calling script{{prospectName}}.

      {{research}}
      {{annualReport}}
      {{prospectInfo}}

      I am calling from {{ownCompanyName}}.

      Please generate a detailed cold calling guide including:
      1. Introduction{{prospectPlaceholder}}
      2. Value proposition
      3. Key talking points
      4. Handling objections
      5. Next steps
